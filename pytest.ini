[pytest]
# pytest-asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as an asyncio test

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .tox venv __pycache__ *.egg-info
